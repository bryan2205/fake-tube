<form #myForm="ngForm" (ngSubmit)="sendmyForm()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      class="form-control"
      id="exampleInputEmail1"
      name="email"
      #myEmail="ngModel"
      email
      required
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
      [(ngModel)]="credentials.email"
    />
    <omnia-custom-error
      [errors]="myEmail.errors"
      [hidden]="myEmail.valid ?? true"
      [typeElement]="myEmail.name"
      [touched]="myEmail.touched ?? false"
    ></omnia-custom-error>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="surname" class="form-control" id="exampleInputPassword1" name="name" [(ngModel)]="credentials.name" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
</form>
