<nav class="container d-flex mt-5 justify-content-center" aria-label="Page navigation example">
  <ul class="pagination d-flex w-100 justify-content-between">
    <li *ngIf="pagination.prev" class="page-item"><a class="page-link" (click)="prevPage(pagination.prev)">Previous</a></li>
    <li *ngIf="pagination.next" class="page-item justify-content-end w-100 d-flex">
      <a class="page-link" (click)="nextPage(pagination.next)">Next</a>
    </li>
  </ul>
</nav>
<omnia-comp-video-list [videos]="videoList"></omnia-comp-video-list>
